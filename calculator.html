<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
</head>
<body>
    <form action = "calculator.php" method = "GET">
        <label for = "first-number">Enter first number:</label>
        <input type = "number" id = "first-number" name = "first-number">

        <br><br>

        <label for = "second-number">Enter second number:</label>
        <input type = "number" id = "second-number" name = "second-number">

        <br><br>
        <label for = "operation">Select operation:</label>
        <select name = "operation" id = "operation">
            <option value = "addition">Addition</option>
            <option value = "subtraction">Subtraction</option>
            <option value = "multiplication">Multiplication</option>
            <option value = "division">Division</option>
        </select>

        <br><br>
        <button>Calculate</button>
    </form>
</body>
</html>
